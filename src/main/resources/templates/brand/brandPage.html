<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>브랜드 상품 목록</title>

    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-item h2 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-item p {
            color: #333;
            font-weight: bold;
        }

        .rating {
            font-size: 1rem;
            color: #f39c12;
        }

        .pagination ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination li a {
            text-decoration: none;
            padding: 8px 12px;
            color: #007bff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pagination li.active a {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1>브랜드 상품 목록</h1>

        <div class="product-grid">
            <div class="product-item" th:each="product : ${productsList}">
                <img th:src="@{${product.repImg}}" alt="Product Image">
                <h2 th:text="${product.productName}">상품 이름</h2>
                <p th:text="${product.price}">₩ 가격</p>
                <div class="rating">
                    <span th:text="${product.starRating}">★ 4.5</span>
                </div>
            </div>
        </div>

        <div class="pagination">
            <ul>
                <li> <a th:if="${pageInfo.prevPage!=pageInfo.getPaging().getPageNum()}" th:href ="@{|/brand/${brandId}?pageNum=${pageInfo.prevPage}|}" th:text="|<|"> \< </a>   </li>
                <li th:each="pageNum : ${#numbers.sequence(pageInfo.beginPage, pageInfo.endPage)}">
<!--                    th:if="${pageNum >= currentPage - 2} and ${pageNum <= currentPage + 2}"-->
<!--                    th:classappend="${pageNum == currentPage} ? 'active'">-->
                    <a th:href="@{|/brand/${brandId}?pageNum=${pageNum}|}"
                       th:text="${pageNum}">1</a>
                </li>
                <li> <a th:if="${pageInfo.nextPage!=pageInfo.getPaging().getPageNum()}" th:href ="@{|/brand/${brandId}?pageNum=${pageInfo.nextPage}|}" th:text="|>|"> X </a>   </li>

            </ul>
        </div>
    </div>
</div>
</body>
</html>
