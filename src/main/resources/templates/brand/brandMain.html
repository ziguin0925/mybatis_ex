<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브랜드 목록</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 1200px;
        }
        .brand-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .brand-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .brand-img {
            height: 200px;
            object-fit: cover;
        }
        .brand-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
<div class="container">
    <h1 class="text-center mb-4">브랜드 목록</h1>
    <div class="row">
        <div class="col-md-4 col-lg-3 brand-item" th:each="brand : ${brands}">
            <a th:href="@{/brands/{id}(id=${brand.brandId})}" class="card brand-card">
                <img th:src="@{${brand.img}}" alt="브랜드 이미지" class="card-img-top brand-img">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${brand.name}"></h5>
                    <h5 class="card-title" th:text="|브랜드 상품 개수 : ${brand.productNum}|"></h5>
                </div>
            </a>
        </div>
    </div>
</div>
</div>
</html>
