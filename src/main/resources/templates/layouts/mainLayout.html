<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>toyproject</title>
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .center{
            flex-direction: column;
            width: 650px;
            background-color: #f8f9fa;

        }
        body{
            display: flex;
            justify-content: center;

        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 650px;
            height: 60px;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-item {
            text-align: center;
            font-size: 12px;
            color: #333;
        }

        .nav-item p {
            margin-top: 5px;
        }

        .icon-button {
            background: white;
            border: none;
            padding: 0;
            cursor: pointer;
            z-index: 1000;

        }
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        #chatbot-icon:hover {
            background-color: #0056b3;
        }

        /* 챗봇 창 스타일 */
        #chatbot-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 800px;
            height: 90%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            justify-content: space-between;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        /* 챗봇 창 헤더 */
        .chatbot-header {
            background-color: black;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h2 {
            margin: 0;
        }

        #close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* 챗봇 내용 */
        .chatbot-body {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
        }

        #chat-log {
            margin: 0;
        }

        #chat-log p {
            margin: 0 0 10px 0;
            padding: 10px;
            background-color: gray;
            border-radius: 5px;
        }

        /* 입력 영역 */
        .chatbot-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        #send-btn {
            padding: 10px 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: gray;
        }

        /* 화면 dim 효과 */
        #chatbot-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
<div class="center" >

<div th:replace="~{fragments/header::header}"></div>

<div layout:fragment="content"></div>

<div th:replace="~{fragments/footer::footer}"></div>
</div>
</body>
</html>
